<!DOCTYPE html>
<html>

<head>
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
        }

        .main-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .video-container {
            position: relative;
            width: 100%;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            /* 16:9 aspect ratio */
            padding-top: 56.25%;
        }

        .video-container.fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            padding-top: 0;
            z-index: 9999;
            border-radius: 0;
        }

        .video-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            display: flex;
            gap: 10px;
        }

        .control-button {
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            min-width: 44px;
            min-height: 44px;
        }

        .control-button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .toggle-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: rgba(0, 123, 255, 0.8);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 44px;
            min-height: 44px;
        }

        .toggle-button:hover {
            background-color: rgba(0, 86, 179, 0.9);
        }

        .toggle-button.fullscreen {
            position: fixed;
            top: 20px;
            right: 20px;
            margin: 0;
            z-index: 10000;
        }

        .toggle-button.hidden {
            opacity: 0;
            visibility: hidden;
        }

        chat-sidebar {
            --primary-color: #007bff;
            --hover-color: #0056b3;
            position: fixed;
            top: 0;
            right: 0;
            z-index: 10001;
        }

        video::-webkit-media-controls {
            display: none !important;
        }

        /* iOS specific styles */
        .video-bg.ios-fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            background: black;
            object-fit: contain;
        }
    </style>
</head>

<body>
    <div class="main-container" id="mainContainer">
        <div class="video-container">
            <video id="videoElement" class="video-bg" autoplay muted loop playsinline webkit-playsinline>
                <source src="https://wiki.yoctoproject.org/wiki/images/a/a6/Big-buck-bunny_trailer.webm"
                    type="video/webm">
                Your browser does not support the video tag.
            </video>
            <div class="controls">
                <button class="control-button play-pause">Pause</button>
                <button class="control-button fullscreen">Fullscreen</button>
            </div>
        </div>

        <button class="toggle-button">Toggle Chat</button>
        <chat-sidebar open="false"></chat-sidebar>
    </div>

    <script src="js/chat-sidebar.js"></script>
    <script>
        const mainContainer = document.getElementById('mainContainer');
        const videoContainer = document.querySelector('.video-container');
        const toggleButton = document.querySelector('.toggle-button');
        const chatSidebar = document.querySelector('chat-sidebar');
        const video = document.querySelector('.video-bg');
        const playPauseBtn = document.querySelector('.play-pause');
        const fullscreenBtn = document.querySelector('.fullscreen');

        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;

        let isChatOpen = false;

        chatSidebar.addEventListener('chatToggle', (event) => {
            isChatOpen = event.detail.isOpen;
            toggleButton.classList.toggle('hidden', isChatOpen);
            if (isChatOpen && document.fullscreenElement) {
                chatSidebar.style.zIndex = '10001';
            }
        });

        toggleButton.addEventListener('click', () => {
            isChatOpen = !isChatOpen;
            chatSidebar.setAttribute('open', isChatOpen.toString());
        });

        playPauseBtn.addEventListener('click', () => {
            if (video.paused) {
                video.play();
                playPauseBtn.textContent = 'Pause';
            } else {
                video.pause();
                playPauseBtn.textContent = 'Play';
            }
        });

        if (isIOS) {
            fullscreenBtn.addEventListener('click', () => {
                const isFullscreen = video.classList.contains('ios-fullscreen');
                if (!isFullscreen) {
                    video.classList.add('ios-fullscreen');
                    videoContainer.classList.add('fullscreen');
                    toggleButton.classList.add('fullscreen');
                    fullscreenBtn.textContent = 'Exit Fullscreen';
                    if (isChatOpen) {
                        chatSidebar.style.zIndex = '10001';
                    }
                    // Request landscape orientation if supported
                    if (screen.orientation && screen.orientation.lock) {
                        screen.orientation.lock('landscape').catch(() => {
                            // Ignore if orientation lock fails
                        });
                    }
                } else {
                    video.classList.remove('ios-fullscreen');
                    videoContainer.classList.remove('fullscreen');
                    toggleButton.classList.remove('fullscreen');
                    fullscreenBtn.textContent = 'Fullscreen';
                    // Release orientation lock if supported
                    if (screen.orientation && screen.orientation.unlock) {
                        screen.orientation.unlock();
                    }
                }
            });
        } else {
            fullscreenBtn.addEventListener('click', async () => {
                try {
                    if (!document.fullscreenElement) {
                        await mainContainer.requestFullscreen();
                        videoContainer.classList.add('fullscreen');
                        toggleButton.classList.add('fullscreen');
                        if (isChatOpen) {
                            chatSidebar.style.zIndex = '10001';
                        }
                    } else {
                        await document.exitFullscreen();
                        videoContainer.classList.remove('fullscreen');
                        toggleButton.classList.remove('fullscreen');
                    }
                } catch (err) {
                    console.log(`Error handling fullscreen: ${err.message}`);
                }
            });
        }

        if (!isIOS) {
            document.addEventListener('fullscreenchange', () => {
                fullscreenBtn.textContent = document.fullscreenElement ? 'Exit Fullscreen' : 'Fullscreen';
                if (!document.fullscreenElement) {
                    videoContainer.classList.remove('fullscreen');
                    toggleButton.classList.remove('fullscreen');
                }
            });
        }

        window.addEventListener('orientationchange', () => {
            setTimeout(() => {
                window.scrollTo(0, 0);
            }, 100);
        });

        document.addEventListener('touchmove', (e) => {
            if (video.classList.contains('ios-fullscreen')) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>

</html>
