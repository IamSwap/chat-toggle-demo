<!DOCTYPE html>
<html>

<head>
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
        }

        .main-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .video-container {
            position: relative;
            width: 100%;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            /* 16:9 aspect ratio */
            padding-top: 56.25%;
        }

        .video-container.fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            padding-top: 0;
            z-index: 9999;
            border-radius: 0;
        }

        .video-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .video-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 2;
        }

        .video-container:hover .video-controls {
            opacity: 1;
        }

        .play-pause-btn,
        .fullscreen-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 5px;
            width: 30px;
            height: 30px;
        }

        .progress-bar {
            flex-grow: 1;
            height: 5px;
            background: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            border-radius: 2.5px;
            position: relative;
        }

        .progress-filled {
            height: 100%;
            background: #007bff;
            border-radius: 2.5px;
            width: 0%;
        }

        .time-display {
            color: white;
            font-size: 14px;
            min-width: 100px;
            text-align: center;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            display: flex;
            gap: 10px;
        }

        /* Add iOS fullscreen controls styles */
        .controls.ios-fullscreen {
            position: fixed;
            bottom: 20px;
            z-index: 10000;
        }

        .controls.ios-fullscreen .control-button {
            background-color: rgba(255, 255, 255, 0.6);
            color: #000;
        }

        .control-button {
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            min-width: 44px;
            min-height: 44px;
        }

        .control-button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .toggle-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: rgba(0, 123, 255, 0.8);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 44px;
            min-height: 44px;
        }

        .toggle-button:hover {
            background-color: rgba(0, 86, 179, 0.9);
        }

        .toggle-button.fullscreen {
            position: fixed;
            top: 20px;
            right: 20px;
            margin: 0;
            z-index: 10000;
        }

        .toggle-button.hidden {
            opacity: 0;
            visibility: hidden;
        }

        chat-sidebar {
            --primary-color: #007bff;
            --hover-color: #0056b3;
            position: fixed;
            top: 0;
            right: 0;
            z-index: 10001;
        }

        video::-webkit-media-controls {
            display: none !important;
        }

        /* iOS specific styles */
        .video-bg.ios-fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            background: black;
            object-fit: contain;
        }

        .play-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 3;
        }

        .play-overlay button {
            padding: 20px 40px;
            font-size: 18px;
            background: rgba(0, 123, 255, 0.8);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="main-container" id="mainContainer">
        <div class="video-container">
            <video id="videoElement" class="video-bg" playsinline webkit-playsinline
                poster="https://open.http.mp.streamamg.com/p/3001447/sp/300144700/thumbnail/entry_id/0_dl7op7wd/version/100002/acv/192/width/1008/height/567">
            </video>
            <div class="video-controls">
                <button class="play-pause-btn">
                    <i class="fas fa-play"></i>
                </button>
                <div class="progress-bar">
                    <div class="progress-filled"></div>
                </div>
                <div class="time-display">0:00 / 0:00</div>
                <button class="fullscreen-btn">
                    <i class="fas fa-expand"></i>
                </button>
            </div>
        </div>

        <button class="toggle-button">Toggle Chat</button>
        <chat-sidebar open="false"></chat-sidebar>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="js/chat-sidebar.js"></script>
    <script>
        const mainContainer = document.getElementById('mainContainer');
        const videoContainer = document.querySelector('.video-container');
        const toggleButton = document.querySelector('.toggle-button');
        const chatSidebar = document.querySelector('chat-sidebar');
        const video = document.querySelector('.video-bg');
        const playPauseBtn = document.querySelector('.play-pause-btn');
        const fullscreenBtn = document.querySelector('.fullscreen-btn');
        const progressBar = document.querySelector('.progress-bar');
        const progressFilled = document.querySelector('.progress-filled');
        const timeDisplay = document.querySelector('.time-display');

        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;

        // Initialize HLS
        const streamUrl = 'https://open.http.mp.streamamg.com/p/3001447/sp/300144700/playManifest/entryId/0_dl7op7wd/flavorIds/0_cqdynoil,0_a49e3znz,0_71a29dnh,0_71a29dnh,0_d4w6mfft,0_d4w6mfft,0_p1o9lt05,0_p1o9lt05,0_ybsiphxo/format/applehttp/protocol/https/a.m3u8?ks=ZDcyYTBjM2NlMmIxZTdjNzAwN2I2NDJiMGVkYTFjMTJkY2MwZDJlN3wzMDAxNDQ3OzMwMDE0NDc7MTczOTE5OTcwMDswOzE3MzkxOTk0MDA7Vmlld2VyO3N2aWV3OjBfZGw3b3A3d2Qsc2V0cm9sZTpQTEFZQkFDS19CQVNFX1JPTEUsd2lkZ2V0OjE7Ow==&clientTag=html5:v2.55&uiConfId=30028935';

        async function initPlayer() {
            try {
                if (Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(streamUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.MANIFEST_PARSED, function () {
                        console.log('HLS manifest parsed');
                        // Ensure video is paused initially
                        video.pause();
                    });
                }
                // For browsers that natively support HLS (like Safari)
                else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                    video.src = streamUrl;
                    // Ensure video is paused initially
                    video.pause();
                }
            } catch (error) {
                console.error("Player initialization failed:", error);
            }
        }

        initPlayer();

        let isChatOpen = false;

        chatSidebar.addEventListener('chatToggle', (event) => {
            isChatOpen = event.detail.isOpen;
            toggleButton.classList.toggle('hidden', isChatOpen);
            if (isChatOpen && document.fullscreenElement) {
                chatSidebar.style.zIndex = '10001';
            }
        });

        toggleButton.addEventListener('click', () => {
            isChatOpen = !isChatOpen;
            chatSidebar.setAttribute('open', isChatOpen.toString());
        });

        // Format time in MM:SS
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            seconds = Math.floor(seconds % 60);
            return `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }

        // Update progress bar and time display
        function updateProgress() {
            const percent = (video.currentTime / video.duration) * 100;
            progressFilled.style.width = `${percent}%`;
            timeDisplay.textContent = `${formatTime(video.currentTime)} / ${formatTime(video.duration)}`;
        }

        // Handle progress bar click
        progressBar.addEventListener('click', (e) => {
            const pos = (e.pageX - progressBar.offsetLeft) / progressBar.offsetWidth;
            video.currentTime = pos * video.duration;
        });

        // Play/Pause toggle with async/await
        playPauseBtn.addEventListener('click', async () => {
            try {
                if (video.paused) {
                    await video.play();
                    playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                } else {
                    video.pause();
                    playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                }
            } catch (error) {
                console.error("Error toggling play/pause:", error);
            }
        });

        // Update play/pause button state
        video.addEventListener('play', () => {
            playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
        });

        video.addEventListener('pause', () => {
            playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
        });

        // Time update events
        video.addEventListener('timeupdate', updateProgress);
        video.addEventListener('loadedmetadata', updateProgress);

        // Ensure video starts paused
        video.addEventListener('loadedmetadata', () => {
            video.pause();
            playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
        });

        // Existing fullscreen code modifications
        if (isIOS) {
            fullscreenBtn.addEventListener('click', () => {
                const isFullscreen = video.classList.contains('ios-fullscreen');
                fullscreenBtn.innerHTML = isFullscreen ?
                    '<i class="fas fa-expand"></i>' :
                    '<i class="fas fa-compress"></i>';
                if (!isFullscreen) {
                    video.classList.add('ios-fullscreen');
                    videoContainer.classList.add('fullscreen');
                    mainContainer.classList.add('fullscreen');
                    toggleButton.classList.add('fullscreen');
                    const controls = document.querySelector('.controls');
                    controls.classList.add('ios-fullscreen');
                    if (isChatOpen) {
                        chatSidebar.style.zIndex = '10001';
                    }
                    chatSidebar.classList.add('in-fullscreen');
                    // Request landscape orientation if supported
                    if (screen.orientation && screen.orientation.lock) {
                        screen.orientation.lock('landscape').catch(() => {
                            // Ignore if orientation lock fails
                        });
                    }
                } else {
                    video.classList.remove('ios-fullscreen');
                    videoContainer.classList.remove('fullscreen');
                    mainContainer.classList.remove('fullscreen');
                    toggleButton.classList.remove('fullscreen');
                    const controls = document.querySelector('.controls');
                    controls.classList.remove('ios-fullscreen');
                    chatSidebar.classList.remove('in-fullscreen');
                    // Release orientation lock if supported
                    if (screen.orientation && screen.orientation.unlock) {
                        screen.orientation.unlock();
                    }
                }
            });
        } else {
            fullscreenBtn.addEventListener('click', async () => {
                try {
                    if (!document.fullscreenElement) {
                        await mainContainer.requestFullscreen();
                        fullscreenBtn.innerHTML = '<i class="fas fa-compress"></i>';
                        videoContainer.classList.add('fullscreen');
                        mainContainer.classList.add('fullscreen');
                        toggleButton.classList.add('fullscreen');
                        if (isChatOpen) {
                            chatSidebar.style.zIndex = '10001';
                        }
                        chatSidebar.classList.add('in-fullscreen');
                    } else {
                        await document.exitFullscreen();
                        fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i>';
                        videoContainer.classList.remove('fullscreen');
                        mainContainer.classList.remove('fullscreen');
                        toggleButton.classList.remove('fullscreen');
                        chatSidebar.classList.remove('in-fullscreen');
                    }
                } catch (err) {
                    console.log(`Error handling fullscreen: ${err.message}`);
                }
            });
        }

        if (!isIOS) {
            document.addEventListener('fullscreenchange', () => {
                fullscreenBtn.innerHTML = document.fullscreenElement ? '<i class="fas fa-compress"></i>' : '<i class="fas fa-expand"></i>';
                if (!document.fullscreenElement) {
                    videoContainer.classList.remove('fullscreen');
                    mainContainer.classList.remove('fullscreen');
                    toggleButton.classList.remove('fullscreen');
                    chatSidebar.classList.remove('in-fullscreen');
                }
            });
        }

        window.addEventListener('orientationchange', () => {
            setTimeout(() => {
                window.scrollTo(0, 0);
            }, 100);
        });

        document.addEventListener('touchmove', (e) => {
            if (video.classList.contains('ios-fullscreen')) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>

</html>
