<!DOCTYPE html>
<html>

<head>
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .main-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            height: -webkit-fill-available;
        }

        @supports (-webkit-touch-callout: none) {

            .main-container,
            .video-container {
                height: -webkit-fill-available;
                min-height: -webkit-fill-available;
                max-height: -webkit-fill-available;
            }
        }

        .video-container {
            position: absolute;
            height: 100%;
            width: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .video-bg {
            position: absolute;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit: cover;
            /* iOS specific */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: none;
        }

        /* iOS fullscreen styles */
        .video-bg.ios-fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            background: black;
            object-fit: contain;
        }

        .controls {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            display: flex;
            gap: 10px;
            opacity: 1;
            /* Changed to always visible for mobile */
        }

        .control-button {
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            /* Make buttons more touchable on mobile */
            min-width: 44px;
            min-height: 44px;
        }

        .control-button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .toggle-button {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            padding: 10px 20px;
            background-color: rgba(0, 123, 255, 0.8);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            /* Make button more touchable on mobile */
            min-width: 44px;
            min-height: 44px;
        }

        .toggle-button:hover {
            background-color: rgba(0, 86, 179, 0.9);
        }

        .toggle-button.hidden {
            opacity: 0;
            visibility: hidden;
        }

        chat-sidebar {
            --primary-color: #007bff;
            --hover-color: #0056b3;
            position: fixed;
            top: 0;
            right: 0;
            z-index: 1000;
        }

        /* Hide native video controls but keep them accessible */
        video::-webkit-media-controls {
            display: none !important;
        }
    </style>
</head>

<body>
    <div class="main-container" id="mainContainer">
        <div class="video-container">
            <video id="videoElement" class="video-bg" autoplay muted loop playsinline webkit-playsinline>
                <source src="https://wiki.yoctoproject.org/wiki/images/a/a6/Big-buck-bunny_trailer.webm"
                    type="video/webm">
                Your browser does not support the video tag.
            </video>
            <div class="controls">
                <button class="control-button play-pause">Pause</button>
                <button class="control-button fullscreen">Fullscreen</button>
            </div>
        </div>

        <button class="toggle-button">Toggle Chat</button>
        <chat-sidebar open="false"></chat-sidebar>
    </div>

    <script src="js/chat.js"></script>
    <script>
        const mainContainer = document.getElementById('mainContainer');
        const toggleButton = document.querySelector('.toggle-button');
        const chatSidebar = document.querySelector('chat-sidebar');
        const video = document.querySelector('.video-bg');
        const playPauseBtn = document.querySelector('.play-pause');
        const fullscreenBtn = document.querySelector('.fullscreen');

        // Detect iOS
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;

        // Chat functionality
        let isChatOpen = false;

        chatSidebar.addEventListener('chatToggle', (event) => {
            isChatOpen = event.detail.isOpen;
            toggleButton.classList.toggle('hidden', isChatOpen);
            if (isChatOpen && document.fullscreenElement) {
                chatSidebar.style.zIndex = '9999';
            }
        });

        toggleButton.addEventListener('click', () => {
            isChatOpen = !isChatOpen;
            chatSidebar.setAttribute('open', isChatOpen.toString());
        });

        // Play/Pause
        playPauseBtn.addEventListener('click', () => {
            if (video.paused) {
                video.play();
                playPauseBtn.textContent = 'Pause';
            } else {
                video.pause();
                playPauseBtn.textContent = 'Play';
            }
        });

        // Fullscreen handling
        if (isIOS) {
            // iOS fullscreen handling
            fullscreenBtn.addEventListener('click', () => {
                const isFullscreen = video.classList.contains('ios-fullscreen');
                if (!isFullscreen) {
                    video.classList.add('ios-fullscreen');
                    fullscreenBtn.textContent = 'Exit Fullscreen';
                    // Request landscape orientation if supported
                    if (screen.orientation && screen.orientation.lock) {
                        screen.orientation.lock('landscape').catch(() => {
                            // Ignore if orientation lock fails
                        });
                    }
                } else {
                    video.classList.remove('ios-fullscreen');
                    fullscreenBtn.textContent = 'Fullscreen';
                    // Release orientation lock if supported
                    if (screen.orientation && screen.orientation.unlock) {
                        screen.orientation.unlock();
                    }
                }
            });
        } else {
            // Standard fullscreen handling for other browsers
            fullscreenBtn.addEventListener('click', async () => {
                try {
                    if (!document.fullscreenElement) {
                        await mainContainer.requestFullscreen();
                        if (isChatOpen) {
                            chatSidebar.style.zIndex = '9999';
                        }
                    } else {
                        await document.exitFullscreen();
                    }
                } catch (err) {
                    console.log(`Error handling fullscreen: ${err.message}`);
                }
            });
        }

        // Update fullscreen button text (for non-iOS)
        if (!isIOS) {
            document.addEventListener('fullscreenchange', () => {
                fullscreenBtn.textContent = document.fullscreenElement ? 'Exit Fullscreen' : 'Fullscreen';
            });
        }

        // Handle orientation change
        window.addEventListener('orientationchange', () => {
            // Ensure proper layout after orientation change
            setTimeout(() => {
                window.scrollTo(0, 0);
            }, 100);
        });

        // Prevent default touchmove behavior to avoid unwanted scrolling
        document.addEventListener('touchmove', (e) => {
            if (video.classList.contains('ios-fullscreen')) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>

</html>
